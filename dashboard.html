<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f7f9fc;
    }

    .sidebar {
      background-color: #e6f0fa;
      height: 100vh;
      padding-top: 20px;
    }

    .sidebar .nav-link.active {
      background-color: #ccc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h4 class="text-center fw-bold">WAREHOUSE</h4>
        <nav class="nav flex-column px-3 mt-4">
          <a class="nav-link" href="inventory.html">INVENTORY</a>
          <a class="nav-link" href="supplies.html">SUPPLIES</a>
          <a class="nav-link" href="receive.html">RECEIVE</a>
          <a class="nav-link" href="report.html">REPORT</a>
          <a class="nav-link active" href="dashboard.html">DASHBOARD</a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
          <h3 class="fw-bold fs-4 mb-0">DASHBOARD</h3>
          <button id="logoutBtn" class="btn btn-outline-danger">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
          </button>
        </div>

        <!-- Content Placeholder -->
        <div class="bg-white border rounded p-4 shadow-sm">
          <h5>Welcome to Warehouse Dashboard</h5>
          <p>This is the summary page of warehouse inventory and transfers. You can add charts or KPIs here.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxAieSpxdtzyRRuesH7zWcSraaTwHjVlI",
      authDomain: "web-developer-3d7db.firebaseapp.com",
      databaseURL: "https://web-developer-3d7db-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "web-developer-3d7db",
      storageBucket: "web-developer-3d7db.appspot.com",
      messagingSenderId: "675554122600",
      appId: "1:675554122600:web:cb79eb4cbf3d71088e54dd",
      measurementId: "G-8YDXS10SQ9"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);

    const auth = getAuth();

    // 🔐 ตรวจสอบการ login
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // 🔓 Logout button
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          window.location.href = "login.html";
        })
        .catch(err => alert("Logout failed: " + err.message));
    });
  </script>
</body>
</html>
