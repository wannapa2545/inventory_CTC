<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>RECEIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f7f9fc;
    }

    .sidebar {
      background-color: #e6f0fa;
      height: 100vh;
      padding-top: 20px;
    }

    .sidebar .nav-link.active {
      background-color: #ccc;
      font-weight: bold;
    }

    .status-dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
    }

    .in-stock {
      background-color: limegreen;
    }

    .low-stock {
      background-color: gold;
    }

    .out-stock {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h4 class="text-center fw-bold">WAREHOUSE</h4>
        <nav class="nav flex-column px-3 mt-4">
          <a class="nav-link" href="inventory.html">INVENTORY</a>
          <a class="nav-link" href="supplies.html">SUPPLIES</a>
          <a class="nav-link active" href="receive.html">RECEIVE</a>
          <a class="nav-link" href="report.html">REPORT</a>
          <a class="nav-link" href="dashboard.html">DASHBOARD</a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
          <h3 class="fw-bold fs-4 mb-0">RECEIVE</h3>
          <div class="d-flex gap-2 flex-wrap">
            <input id="searchInput" type="text" class="form-control" placeholder="Search item" />
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">+ Add</button>
            <button id="downloadXlsx" class="btn btn-success">
              <i class="bi bi-download me-1"></i> Export XLSX
            </button>
            <button id="logoutBtn" class="btn btn-outline-danger">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </div>
        </div>

        <!-- Summary Cards -->
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="bg-light p-3 border rounded">
              <strong>Total Stock on hand</strong><br />
              <h4 id="totalStock" class="mb-0">0</h4>
            </div>
          </div>
          <div class="col-md-4">
            <div class="bg-light p-3 border rounded">
              <strong>Stock in CTC</strong><br />
              <h4 id="totalHea" class="mb-0">0</h4>
            </div>
          </div>
          <div class="col-md-4">
            <div class="bg-light p-3 border rounded">
              <strong>Stock in DHL</strong><br />
              <h4 id="totalDhl" class="mb-0">0</h4>
            </div>
          </div>
        </div>

        <div class="mb-3 fs-6">
          <span class="status-dot in-stock"></span> In Stock &nbsp;
          <span class="status-dot low-stock"></span> Low Stock &nbsp;
          <span class="status-dot out-stock"></span> Out of Stock
        </div>

        <!-- Inventory Table -->
        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle fs-6" id="inventory-table">
            <thead class="table-primary fw-bold">
              <tr>
                <th>No</th>
                <th>Part No</th>
                <th>Code</th>
                <th>Coil/Box</th>
                <th>CTC</th>
                <th>DHL</th>
                <th>Stock</th>
                <th>Station</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="inventory-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Modal (เหมือนเดิม) -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="add-form">
          <div class="modal-header">
            <h5 class="modal-title">Add Inventory Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3"><label class="form-label">Part No</label><input type="text" name="partNo" class="form-control" required /></div>
            <div class="mb-3"><label class="form-label">Code</label><input type="text" name="code" class="form-control" required /></div>
            <div class="mb-3"><label class="form-label">Coil/Box</label><input type="number" name="coilBox" class="form-control" required /></div>
            <div class="mb-3"><label class="form-label">CTC</label><input type="number" name="hea" class="form-control" required /></div>
            <div class="mb-3"><label class="form-label">DHL</label><input type="number" name="dhl" class="form-control" required /></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, update, onChildAdded, onChildChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { utils as XLSXUtils, writeFileXLSX } from "https://cdn.sheetjs.com/xlsx-0.20.3/package/xlsx.mjs";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Redirect if not logged in
    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });

    // ...ส่วนที่เหลือใช้ code เดิมของคุณ (renderRow, transfer, push, update ฯลฯ)...
  </script>
</body>

</html>
